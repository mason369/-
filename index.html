  <meta name="viewport"

  <title>蔡徐坤邀请你打篮球</title>
</head>

<body>
  <p id="page_div" style="color: red;" >蔡徐坤将在5秒后发起视频通话</p>
</body>
<script>

  var num = 4; //倒计时的秒数
  var URL = "https://mason369.github.io/Cai-Xukun-invites-you-to-make-a-video-call/inde.html";
  var id = window.setInterval('doUpdate()', 1000);
  function doUpdate() {
    document.getElementById('page_div').innerHTML = '蔡徐坤将在' + num + '秒后发起视频通话';
    if (num == 0) {
      window.clearInterval(id);
      window.location = URL;
    }
    num--;
  }

</script>
